{% load static %}


{% block css_files %}
    <link rel="stylesheet" href="{% static "blog/post.css" %}">
    
{% endblock%}

<li> 
    <article class="post">
            
            <a href="{% url "post-detail-page" post.slug %}">
            <img src="{{post.image_name.url}}" alt="{{post.title}}"/>
            <div class="post_containt">
                <h3>{{post.title}}</h3>
                <p> {{post.excerpt}} </p>
            </div>
    </article>
</li>
