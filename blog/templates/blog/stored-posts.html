{%extends "base.html"%}

{%block title%}
My Stored Posts
{%endblock%}
{%block content%}
<section>
    {% if not has_post %}
        <p>You Dint Save any post yet.</p>
    {% endif %}
    <ul>
        {% for post in posts %}
        <li><a href="{% url "post-detail-page" post.slug %}">{{post.title}}</a></li>
        {%endfor%} 
    </ul>
</section>
{%endblock%}
